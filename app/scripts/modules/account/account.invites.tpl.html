<h2>Invites</h2>
<form class="form" name="invitesForm">
  <fieldset>
    <legend>Invite by Email</legend>
    <p>You can invite people by sending them an email.  You have <span class="badge badge-info">{{ user.inviteCount }}</span> invites remaning.<p>
    <email-invites invites="invites"></email-invites>
  </fieldset>
</form>
<form class="form">
  <fieldset>
    <legend>Generate Invite Code</legend>
    <p>You can invite people by generating an invite code and sending the code to them yourself</p>
    <active-invites invites="invites"></active-invites>
    <hr />

    <h4>Invite History</h4>
    <invite-history invites="invites"></invite-history>
  </div>
</div>
