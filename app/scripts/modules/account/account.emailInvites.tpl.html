<div class="well well-large">
  <h4>Send Email Invites</h4>
  <input class="input-xxlarge" type="hidden" ui-select2="{'tags':[], 'simple_tags':true, 'multiple':true}" ng-model="emailAddresses" data-placeholder="Enter some email addresses..." />
  <span class="help-block">Just hit enter after each email address and hit send when you're done.</span>
  <button class="btn btn-primary" ng-click="send()">Send</button>
</div>
