  <form name="imvgmRegistrationForm" data-remote-form="" data-remote-form-action="/auth/register" data-ng-success="success()">
    <fieldset>
      <legend><h2>Create Developer account</h2></legend>

      <div class="alert alert-error" data-ng-show="!imvgmRegistrationForm.$valid">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        <strong>Uh Oh!</strong> Best check yo self, you're not looking too good.
      </div>

      <div class="control-group" data-ng-class="{error: !imvgmRegistrationForm.company.$valid}">
        <div class="controls">
          <label for="imvgm-reg-frm-company">Company Name:</label>
          <input name="company" id="imvgm-reg-frm-company" data-remote-form-component="" data-ng-model="newUser.company" type="text" placeholder="Company Name" />
          <span class="help-inline" data-ng-show="!imvgmRegistrationForm.company.$valid && imvgmRegistrationForm.company.$error.server">{{serverValidationError['company']}}</span>
        </div>
      </div>
      <div class="control-group" data-ng-class="{error: !imvgmRegistrationForm.fullname.$valid}">
        <div class="controls">
          <label for="imvgm-reg-frm-fullname">Full Name:</label>
          <input name="fullname" id="imvgm-reg-frm-fullname" data-remote-form-component="" data-ng-model="newUser.fullname" type="text" placeholder="Full Name" />
          <span class="help-inline" data-ng-show="!imvgmRegistrationForm.fullname.$valid && imvgmRegistrationForm.fullname.$error.server">{{serverValidationError['fullname']}}</span>
        </div>
      </div>
      <div class="control-group" data-ng-class="{error: !imvgmRegistrationForm.email.$valid}">
        <div class="controls">
          <label for="imvgm-reg-frm-email">Email</label>
          <input name="email" id="imvgm-reg-frm-email" data-email data-remote-form-component="" data-ng-model="newUser.email" type="text" placeholder="Email Address" />
          <span class="help-inline" data-ng-show="!imvgmRegistrationForm.email.$valid">{{serverValidationError['email']}}</span>
        </div>
      </div>
      <div class="control-group" data-ng-class="{error: !imvgmRegistrationForm.password.$valid}">
        <div class="controls">
          <label for="imvgm-reg-frm-password">Password</label>
          <input name="password" id="imvgm-reg-frm-password" data-remote-form-component="" data-ng-model="newUser.password" type="password" placeholder="Password" />
          <span class="help-inline" data-ng-show="!imvgmRegistrationForm.password.$valid && imvgmRegistrationForm.password.$error.server">Please enter a strong password.</span>
        </div>
      </div>
      <div class="control-group" data-ng-class="{error: !imvgmRegistrationForm.agreeToTerms.$valid}">
        <div class="controls">
        <label for="imvgm-reg-frm-terms"><input name="agreeToTerms" id="imvgm-reg-frm-terms" data-remote-form-component="" data-ng-model="newUser.agreeToTerms" type="checkbox" /> I agree to the <a href="/terms.html">Terms &amp; Conditions</a></label>
        <span class="help-inline" ng-show="!imvgmRegistrationForm.agreeToTerms.$valid && imvgmRegistrationForm.agreeToTerms.$error.server">You must agree to the terms &amp; conditions</span>
      </div>
      </div>
      <div class="control-group">
        <div class="controls">
          <input type="hidden" name="role" value="game_developer" data-ng-model="newUser.role" />
          <button class="btn" data-ng-click="submit(newUser)" data-ng-disabled="imvgmRegistrationForm.$pristine">Create Account</button>
        </div>
      </div>
    </fieldset>
  </form>
